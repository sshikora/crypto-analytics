name: Build and Deploy to AWS EKS

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_BACKEND_REPO: crypto-analytics-backend
  ECR_FRONTEND_REPO: crypto-analytics-frontend
  EKS_CLUSTER_NAME: crypto-analytics-production
  NAMESPACE: crypto-analytics

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests with coverage
        working-directory: ./frontend
        run: npm run test:coverage

      - name: Upload frontend coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend tests with coverage
        working-directory: ./backend
        run: npm run test:coverage

      - name: Upload backend coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
        continue-on-error: true

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push backend image
        id: build-backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_BACKEND_REPO:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_BACKEND_REPO:latest .
          docker push $ECR_REGISTRY/$ECR_BACKEND_REPO:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_BACKEND_REPO:latest
          echo "image=$ECR_REGISTRY/$ECR_BACKEND_REPO:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build, tag, and push frontend image
        id: build-frontend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd frontend
          # Create production environment file with secrets from GitHub Secrets
          echo "VITE_GRAPHQL_URL=https://api.cryptoquantlab.com/graphql" > .env.production
          echo "VITE_API_KEY=${{ secrets.VITE_API_KEY }}" >> .env.production
          echo "VITE_COGNITO_USER_POOL_ID=${{ secrets.VITE_COGNITO_USER_POOL_ID }}" >> .env.production
          echo "VITE_COGNITO_CLIENT_ID=${{ secrets.VITE_COGNITO_CLIENT_ID }}" >> .env.production
          echo "VITE_AWS_REGION=us-east-1" >> .env.production
          echo "VITE_POSTHOG_API_KEY=${{ secrets.VITE_POSTHOG_API_KEY }}" >> .env.production
          echo "VITE_POSTHOG_HOST=https://us.i.posthog.com" >> .env.production
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_FRONTEND_REPO:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_FRONTEND_REPO:latest .
          docker push $ECR_REGISTRY/$ECR_FRONTEND_REPO:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_FRONTEND_REPO:latest
          echo "image=$ECR_REGISTRY/$ECR_FRONTEND_REPO:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_REGION

      - name: Create/Update Backend Secrets
        run: |
          # Delete existing secret if it exists (ignore errors)
          kubectl delete secret backend-secrets -n $NAMESPACE --ignore-not-found=true

          # Create new secret with API key from GitHub Secrets
          kubectl create secret generic backend-secrets \
            --from-literal=API_KEY=${{ secrets.VITE_API_KEY }} \
            --from-literal=COINGECKO_API_KEY=${{ secrets.COINGECKO_API_KEY }} \
            -n $NAMESPACE

      - name: Deploy to EKS
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Update backend deployment with new image
          kubectl set image deployment/backend \
            backend=$ECR_REGISTRY/$ECR_BACKEND_REPO:$IMAGE_TAG \
            -n $NAMESPACE

          # Update frontend deployment with new image
          kubectl set image deployment/frontend \
            frontend=$ECR_REGISTRY/$ECR_FRONTEND_REPO:$IMAGE_TAG \
            -n $NAMESPACE

          # Wait for rollouts to complete
          kubectl rollout status deployment/backend -n $NAMESPACE --timeout=300s
          kubectl rollout status deployment/frontend -n $NAMESPACE --timeout=300s

      - name: Verify deployment
        run: |
          echo "Checking pod status..."
          kubectl get pods -n $NAMESPACE

          echo ""
          echo "Checking deployment status..."
          kubectl get deployments -n $NAMESPACE

          echo ""
          echo "Deployment completed successfully!"
          echo "Frontend: https://cryptoquantlab.com"
          echo "API: https://api.cryptoquantlab.com/graphql"
