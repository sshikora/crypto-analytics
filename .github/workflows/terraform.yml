name: Terraform Infrastructure Deployment

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
      action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action }}
    runs-on: ubuntu-latest

    # Use OIDC for AWS credentials (more secure than access keys)
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: infrastructure/terraform/environments/${{ github.event.inputs.environment }}
        run: terraform init

      - name: Terraform Validate
        working-directory: infrastructure/terraform/environments/${{ github.event.inputs.environment }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: infrastructure/terraform/environments/${{ github.event.inputs.environment }}
        env:
          TF_VAR_google_dkim_value: ${{ secrets.GOOGLE_DKIM_VALUE }}
        run: |
          terraform plan \
            -out=tfplan \
            -var-file=terraform.tfvars.cost-optimized
        continue-on-error: false

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        working-directory: infrastructure/terraform/environments/${{ github.event.inputs.environment }}
        env:
          TF_VAR_google_dkim_value: ${{ secrets.GOOGLE_DKIM_VALUE }}
        run: |
          terraform apply \
            -auto-approve \
            -var-file=terraform.tfvars.cost-optimized

      - name: Terraform Output
        if: github.event.inputs.action == 'apply'
        working-directory: infrastructure/terraform/environments/${{ github.event.inputs.environment }}
        run: terraform output

      - name: Summary
        run: |
          echo "### Terraform ${{ github.event.inputs.action }} Completed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Action**: ${{ github.event.inputs.action }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region**: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
